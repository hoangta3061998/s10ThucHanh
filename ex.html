<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr) {
        var min = arr[0];
        for (var i = 1 ; i<arr.length;i++){
            if (arr[i]<min) {
                min = arr[i];
            }
        }
        return min;
    }
    function findMax(arr) {
        var max = arr[0];
        for (var i = 1 ; i<arr.length;i++){
            if (arr[i]>max) {
                max = arr[i];
            }
        }
        return max;
    }
    var nums = [];
    for (var i = 0; i <100;i++) {
        nums[i]= Math.floor(Math.random()*100);
    }
    document.write("<br> Min is :" +findMin(nums));
    document.write("<br> Max is: " +findMax(nums));
</script>
</body>
</html>
